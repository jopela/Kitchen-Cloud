<%inherit file="nav.html"/>

<!-- nav bar elements redefinition -->
<%block name="right_items">
<li><a href="${url_for('explore')}">Explore</a></li>
<li><a href="${url_for('pricing')}">Pricing</a></li>
<li><a href="${url_for('login')}">Login</a></li>
</%block>

<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1> Work in your Kitchen, manage it in the cloud </h1>
            </div>
            <div class="col-md-4">
                <form action=${url_for('signup')} method="POST">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Choose a password">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Your email address">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-mg">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>
