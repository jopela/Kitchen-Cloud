$def with(content)
<!doctype html>
<html>
    <head>
        <title> Kitchen-cloud </title>
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
        <!-- adding custum css for navbar if needed -->
        $if content.css:
            $for f in content.css.split():
                <link rel="stylesheet" type="text/css" href="$f"> 
    </head>
    <body>
        $if content.navcontent:
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <span class="navbar-brand">Kitchen Cloud</span>
                        $:content.navcontent.render()
                    </div>
                </div>
            </div>
        <div class="container">
            $:content
        </div>
    </body>
</html>
